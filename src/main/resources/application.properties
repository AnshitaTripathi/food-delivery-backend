spring.application.name=food-delivery
# Server
server.port=8081

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/food_delivery_db
spring.datasource.username= // mysql username
spring.datasource.password= // mysql password here

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

razorpay.key-id= // your ID here

razorpay.key-secret= // your Key here
